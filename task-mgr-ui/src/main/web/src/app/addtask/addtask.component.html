<div class="container">
  <div class="row">
  <div class="col-md-12">
    <div class="row">
        <div class="col-xs-12">
  <form>
    <div class="row">
    <label for="task"  class="col-md-4" >Task</label>
      <input class="col-md-4" type="text" [(ngModel)]="task.task"  name="task" required minlength="4" >
    
    </div>
    <div class="row">
      
        <label style="padding-top : 16px" for="task"  class="col-md-4" >Priority</label> 
        
        <span class="col-sm-4" style="padding-top: 20px">
          <input  min="1" max="30" value="15" class="slider" type="range"  [(ngModel)]="task.priority" title="{{task.priority}}" name="priority" id="priority" required>{{task.priority}}
        </span>
    </div>
      <br>
    <div class="row">
      <label for="parentTask" class="col-md-4" >Parent Task</label>
      <input class="col-md-4" type="text" [(ngModel)]="task.parentTask"   name="parentTask" id="parentTask" required>
    </div>
    <br>
    <div class="row">
      <label for="startDate" class="col-md-4" >Start Date</label>
            <input class="col-md-4" type="date" [(ngModel)]="task.startDate"   name="startDate" id="startDate" required>
   </div>
   <br>
   <div class="row">
    <label for="endDate" class="col-md-4" >End Date</label>
    <input class="col-md-4" type="date" [(ngModel)]="task.endDate"   name="endDate" id="endDate" (blur)="compareTwoDates()" required>
 
    
    <div *ngIf="error.isError" class="alert alert-danger">
       {{ error.errorMessage }}
    </div>


  </div>
  <br>
  <div class="row">
      
    <div >
        <button type="submit" class="btn btn-primary" (click)="addTask()">Add Task</button>
        <span> &nbsp; </span>
       <button type="reset" class="btn btn-primary">Reset</button>
    </div>

    <div class="col-md-6">
     
  </div>
  </div>
    <br>
  </form>
  </div>
  </div>
</div>
</div>
</div>
